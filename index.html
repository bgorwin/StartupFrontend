<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Startup</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/55208fe663.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<nav>
				<a href="#" class="logo">Startup</a>
				<i class="fas fa-bars"></i>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Pricing</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#" class="nav-btn">Signup</a></li>
				</ul>
			</nav>
			<div class="main-content">
				<div class="main-col-left">
					<h1>The Future of Data Tracking</h1>
					<p>
						Utilizing our AI powered tracking software we will generate the most
						accurate results to ensure your business succeeds
					</p>

					<div>
						<i class="far fa-envelope-open icon"></i>
						<input
							type="email"
							class="email"
							placeholder="Enter your email address"
						/>
					</div>
					<a href="#" class="main-btn">Get Started</a>
				</div>

				<div class="main-col-right">
					<img
						src="images/dashboard.svg"
						alt="dashboard-image"
						class="main-img"
					/>
				</div>
			</div>
		</div>
		<div class="new-section">
			<h1>Hey</h1>
		</div>
	</body>
</html>
